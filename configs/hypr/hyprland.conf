general {
    gaps_in     = 7
    gaps_out    = 26
    border_size = 1

    col.inactive_border = rgb(504945)
    col.active_border   = rgb(7c6f64)

    # layout        = hy3
    layout        = dwindle
    allow_tearing = true
}

input {
    kb_layout    = us
    follow_mouse = 1
    sensitivity  = 0
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper      = 0
    vfr                          = true
    animate_manual_resizes       = true
    animate_mouse_windowdragging = true
    disable_splash_rendering     = true
}

render {
    # direct_scanout = true
    # allow_early_buffer_release = true
}

cursor {
    no_hardware_cursors = true
	no_break_fs_vrr     = true
	inactive_timeout    = 4
	no_warps            = true
	min_refresh_rate    = 64
}

plugin {
    hy3 {
        no_gaps_when_only    = 1
        node_collapse_policy = 2
        group_inset          = 10
        tab_first_window     = false
    
        tabs {
            height       = 26
            padding      = 6
            radius       = 4
            border_width = 1
    
            render_text  = true
            text_center  = true
            text_font    = Iosevka Light
            text_height  = 12
            text_padding = 4
    
            col.active          = rgba(458588ff)
            col.border.active   = rgba(83a598ff)
            col.text.active     = rgba(ebdbb2ff)
            col.urgent          = rgba(cc241dff)
            col.border.urgent   = rgba(fb4934ff)
            col.text.urgent     = rgba(ebdbb2ff)
            col.inactive        = rgba(504945ff)
            col.border.inactive = rgba(7c6f64ff)
            col.text.inactive   = rgba(d5c4a1ff)
    
            blur    = false
            opacity = 1.0
        }
    
        autotile {
            enable           = false
            ephemeral_groups = true
            trigger_width    = 42
            trigger_height   = 64
            workspaces       = not:all
        }
    }
}

