    layout        = hy3
    allow_tearing = false
}

input {
    kb_layout    = us
    follow_mouse = 1
    sensitivity  = 0
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper      = 0
    vfr                          = true
    animate_manual_resizes       = true
    animate_mouse_windowdragging = true
    disable_splash_rendering = true
}

cursor {
    no_hardware_cursors = true
	no_break_fs_vrr     = true
	inactive_timeout    = 4
	no_warps            = true
